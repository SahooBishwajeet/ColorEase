<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>
    <title>ColorEase</title>
</head>
<body>
    <div class="container">
        <div class="img-section">
            <img src="bg.jpg" id="image">
        </div>
        <div class="btns-container">
            <input type="file" id="file" accesskey = 'image/*'>
            <label for="file">Pick An Image</label>
            <button id="pick-btn">Pick Color</button>
        </div>
        <div id="result" class="hide">
            <div>
                <input type="text" id="hex-input" readonly>
                <button onclick="copyToClipboard('hex-input')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div>
                <input type="text" id="rgb-input" readonly>
                <button onclick="copyToClipboard('rgb-input')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div id="picked-color"></div>
        </div>
        <div id="colorPalette" class="hide"> 
            <div id="1" class="palette">#ffffff</div>
            <div id="2" class="palette">#ffffff</div>
            <div id="3" class="palette">#ffffff</div>
            <div id="4" class="palette">#ffffff</div>
            <div id="5" class="palette">#ffffff</div>
            <div id="6" class="palette">#ffffff</div>
            <div id="7" class="palette">#ffffff</div>
            <div id="8" class="palette">#ffffff</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
